<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
    <title>Bitmap vs Vector</title>
    <style>
      div {
        float:left;
        margin:15px;
        padding:10px;
        border:1px solid #eee;
      }
      img {
        width:96px;
      }

    </style>
  </head>
	<body>
    <div>
      <p>PNG 파일</p>
      <img src="images/call.png" class="png">
    </div>
    <div>
        <p>SVG 파일</p>
        <img src="images/call.svg" class="svg">
      </div>
  </body>
</html>
