<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CSS로 만드는 원 페이지 사이트</title>
		<link href="css/onepage-result.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
	<div id="container">
		<header>
			<h1>어디까지 가 봤니?</h1>
			<nav>
				<a href="#eu" class="nav-btn">유럽</a>
				<a href="#us" class="nav-btn">미국</a>
				<a href="#ch" class="nav-btn">중국</a>
				<a href="#jp" class="nav-btn">일본</a>
			</nav>			
		</header>		
		<section id="eu" class="page1">
			<h2>Europe</h2>			
		</section>
		<section id="us" class="page2">
			<h2>United States</h2>
		</section>
		<section id="ch" class="page3">
			<h2>China</h2>
		</section>
		<section id="jp" class="page4">
			<h2>Japan</h2>
		</section>
	</div>

	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/jquery.scrollTo.min.js"></script>
	<script>
		$(function(){
			$('nav a').click(function(e){
				$.scrollTo(this.hash || 0, 1500);
				e.preventDefault();
			});
		});
	</script>
	</body>
	
</html>
