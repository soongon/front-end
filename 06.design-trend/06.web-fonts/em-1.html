<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
    <title>font unit - em</title>		
		<style>
      .wrapper {
        font-size:20px;        
      }
      h1 {
        font-size:3em;        
      }
      .txt1 {
        font-size:1.5em;
      }
      .txt2 {
        font-size:1em;
      }
		</style>
  </head>
	<body>		
		<div class="wrapper">
      <h1>3em 크기의 제목</h1>
      <p class="txt1">1.5em 크기의 텍스트</p>
      <p class="txt2">1em 크기의 텍스트</p>
    </div>
  </body>
</html>
